<div class="card mb-2">
    <div class="card-header">Source</div>
    <div class="card-body">
        <dl>
            <dt>Preferred Citation:</dt>
            <dd>"{{ page.title }}." <em>{{ site.title }}</em>{% if page.source %}, {{ page.source }}{% endif %}.</dd>
            <dt>Reference Link:</dt>
            <dd>{{ page.url | absolute_url }}</dd>
        </dl>
    </div>
</div>
